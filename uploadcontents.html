<body style="background-color: rgb(251, 251, 251);">
    <div class="createalive" style="width: 100%; height: 100%; auto; aspect-ratio: 16/9; padding: 0; background-color:; border-radius: 22px; box-shadow: none; position: relative;">

<video id="myVidPlayer" controls muted autoplay >
    Your browser does not support the video tag.
    <div class="btn">Upload Video
        <input type="file" accept="video/*" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
    
     
</video>
<button onclick="snapshot()" >Snapshot</button>

<div class="mycanvas">
    <h6>Captured snapshot</h6>
    <canvas></canvas>
</div>
</div>
<button class="video-button" onclick="alert('Button clicked!')">Publish Now</button> 
 <button class="sharebtn" onclick="alert('Button clicked!')">Share</button> 
<button onclick="snapshot()" >Snapshot</button>



<script>
    // JavaScript to handle video upload can be added here
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");
    const video = document.querySelector('#myVidPlayer');
	
	//w-width,h-height
    var w, h;
    canvas.style.display = "none";
	
	//new
    function snapshot(){
        context.fillRect(0, 0, w, h);
        context.drawImage(video, 0, 0, w, h);
        canvas.style.display = "block";
    }

    window.navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = (e) => {
                video.play();
                
                //new
                w = video.videoWidth;
                h = video.videoHeight
                
                canvas.width = w;
                canvas.height = h;
            };
    	})
        .catch(error => {
        	alert('You have to enable the mike and the camera');
    	});
</script>
